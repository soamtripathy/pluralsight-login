<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PluarlSight Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="img/logo.png" alt="PluarlSight" />
            </div>
            <form action="#" class="form">
                <div class="username">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" />
                </div>
                <div class="pass">
                    <label for="password">Password</label>
                    <input type="password" name="" id="pass" />
                </div>
                <div class="sub">
                    <button class="submit">Sign In</button>
                </div>
            </form>
            <div class="links">
                <a href="#" class="forget-password">Forget Password?</a>
                
                <a href="#" class="signin-another">Sign In with company or school</a>
            </div>
        </div>

    </div>
    <div class="right-side">
        Let's Create The Future Together
        <div class="btn">
            <button class="trial"><a href="Start your free trail"></a></button>
        </div>
    </div>
    </div>
</body>

</html>
